<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCHammer : La Militarisation des Erreurs Matérielles</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Source Sans Pro', sans-serif; background-color: #0a0e27; color: #ffffff; overflow: hidden; }

        .slide {
            width: 1280px; height: 720px; position: relative; overflow: hidden;
            /* FOND IMAGE (Spécifique à la Slide 1 - Couverture) */
            background: linear-gradient(rgba(10, 14, 39, 0.75), rgba(10, 14, 39, 0.75)), url('MC_Hammer-bg.png') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .content {
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
        }

        /* Icône avec effet de lueur */
        .icon-container { margin-bottom: 30px; animation: fadeInUp 1s ease-out forwards; opacity: 0; }
        .material-icons {
            font-size: 80px; color: #ff4d4d;
            text-shadow: 0 0 30px rgba(255, 77, 77, 0.6);
        }

        /* Bloc Titre */
        .headline {
            padding: 30px 50px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out 0.3s forwards; opacity: 0;
        }

        .title {
            font-size: 72px; font-weight: 700; margin-bottom: 15px; color: #ffffff; line-height: 1.1;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .accent { color: #ff4d4d; }

        .subtitle {
            font-size: 28px; font-weight: 400; color: #a7c7ff;
            max-width: 800px; margin: 0 auto; line-height: 1.4;
        }

        /* Liste des présentateurs */
        .presenter {
            font-size: 18px; color: #ccc;
            padding: 15px 40px;
            border-top: 2px solid #ff4d4d;
            background: linear-gradient(to bottom, rgba(255, 77, 77, 0.1), transparent);
            animation: fadeInUp 1s ease-out 0.6s forwards; opacity: 0;
        }

        /* Animation d'entrée */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-number {
            position: absolute; right: 20px; bottom: 14px;
            color: #cbd6ff; font-size: 14px;
            background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <div class="icon-container">
                <i class="material-icons">security</i>
            </div>

            <div class="headline">
                <h1 class="title">MCHammer<span style="color:#fff;">:</span> <span class="accent">La Militarisation</span><br>des Erreurs Matérielles</h1>
                <h2 class="subtitle">Comment briser l'isolation du CPU via les Machine Check Exceptions</h2>
            </div>

            <div class="presenter">
                Hermas OBOU &nbsp;•&nbsp; Ignacio Arroyo &nbsp;•&nbsp; Ysabel Fallot &nbsp;•&nbsp; Corentin Cousty &nbsp;•&nbsp; Pierre Durollet
            </div>
        </div>

        </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. AUTO-ZOOM ---
        function fitSlide() {
            const slide = document.querySelector('.slide');
            if (!slide) return;
            const baseWidth = 1280;
            const baseHeight = 720;
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            const scale = Math.min(winWidth / baseWidth, winHeight / baseHeight);
            slide.style.transform = `scale(${scale})`;
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.overflow = 'hidden';
            document.body.style.backgroundColor = '#000';
        }
        fitSlide();
        window.addEventListener('resize', fitSlide);

        // --- 2. NAVIGATION (11 SLIDES) ---
        const slides = [
            'slide1.html', 'slide2.html', 'slide3.html', 'slide4.html',
            'slide5.html', 'slide6.html', 'slide7.html', 'slide8.html',
            'slide9.html', 'slide10.html', 'slide11.html'
        ];

        const path = window.location.pathname;
        const page = path.split("/").pop() || 'slide1.html';
        const currentIndex = slides.indexOf(decodeURIComponent(page));

        function goToSlide(direction) {
            let nextIndex = currentIndex + direction;
            if (nextIndex >= 0 && nextIndex < slides.length) {
                window.location.href = slides[nextIndex];
            }
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowRight', ' ', 'Enter'].includes(e.key)) goToSlide(1);
            if (e.key === 'ArrowLeft') goToSlide(-1);
        });

        const navStyle = "position:fixed; top:0; bottom:0; width:15%; z-index:9999; cursor:pointer;";
        const leftZone = document.createElement('div');
        leftZone.style.cssText = navStyle + "left:0;";
        leftZone.onclick = () => goToSlide(-1);

        const rightZone = document.createElement('div');
        rightZone.style.cssText = navStyle + "right:0;";
        rightZone.onclick = () => goToSlide(1);

        document.body.appendChild(leftZone);
        document.body.appendChild(rightZone);

        // --- 3. NUMÉROTATION ---
        const slideNumberEl = document.createElement('div');
        slideNumberEl.className = 'slide-number';
        slideNumberEl.textContent = `${currentIndex+1} / ${slides.length}`;
        const slideEl = document.querySelector('.slide'); if (slideEl) slideEl.appendChild(slideNumberEl);
    });
    </script>
</body>
</html>
