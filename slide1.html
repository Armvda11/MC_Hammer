<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCHammer : La Militarisation des Erreurs Matérielles</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(10, 14, 39, 0.85), rgba(10, 14, 39, 0.85)),
                        url('https://picsum.photos/seed/cybersecurity-circuit-board-technology/1280/720.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 80px;
            text-align: center;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #ffffff;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 60px;
            color: #a7c7ff;
            max-width: 80%;
            line-height: 1.4;
        }
        .presenter {
            font-size: 20px;
            margin-top: 40px;
            padding: 12px 30px;
            border: 2px solid #ff4d4d;
            border-radius: 4px;
            background-color: rgba(255, 77, 77, 0.1);
        }
        .accent {
            color: #ff4d4d;
        }
        .icon-container {
            margin-bottom: 40px;
        }
        .material-icons {
            font-size: 64px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <div class="icon-container">
                <i class="material-icons">security</i>
            </div>
            <h1 class="title">MCHammer : <span class="accent">La Militarisation</span> des Erreurs Matérielles</h1>
            <h2 class="subtitle">Comment briser l'isolation du CPU via les Machine Check Exceptions</h2>
            <div class="presenter"> Hermas OBOU, Arroyo ...</div>
        </div>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- PARTIE 1 : AUTO-ZOOM (ADAPTATION ÉCRAN) ---
        function fitSlide() {
            const slide = document.querySelector('.slide');
            if (!slide) return;

            // Vos dimensions originales
            const baseWidth = 1280;
            const baseHeight = 720;

            // Dimensions de la fenêtre actuelle
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            // Calcul du ratio pour que tout rentre sans déborder
            const scale = Math.min(winWidth / baseWidth, winHeight / baseHeight);

            // Application du zoom
            slide.style.transform = `scale(${scale})`;

            // On force le centrage et le fond noir via JS pour ne pas toucher votre CSS
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.overflow = 'hidden'; // Stop les scrollbars
            document.body.style.backgroundColor = '#000'; // Bandes noires cinémas
        }

        // Lancer au chargement et si on redimensionne la fenêtre
        fitSlide();
        window.addEventListener('resize', fitSlide);


        // --- PARTIE 2 : NAVIGATION ---
        const slides = [
            'slide1.html', 'slide2.html', 'slide3.html', 'slide4.html',
            'slide5.html', 'slide6.html', 'slide7.html', 'slide8.html',
            'slide9.html', 'slide10.html'
        ];

        const path = window.location.pathname;
        const page = path.split("/").pop() || 'index.html';
        const currentIndex = slides.indexOf(decodeURIComponent(page)); // decode pour gérer les %20 éventuels

        function goToSlide(direction) {
            let nextIndex = currentIndex + direction;
            if (nextIndex >= 0 && nextIndex < slides.length) {
                window.location.href = slides[nextIndex];
            }
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowRight', ' ', 'Enter'].includes(e.key)) goToSlide(1);
            if (e.key === 'ArrowLeft') goToSlide(-1);
        });

        // Zones de clic invisibles (Gauche/Droite)
        const navStyle = "position:fixed; top:0; bottom:0; width:15%; z-index:9999; cursor:pointer;";
        const leftZone = document.createElement('div');
        leftZone.style.cssText = navStyle + "left:0;";
        leftZone.onclick = () => goToSlide(-1);

        const rightZone = document.createElement('div');
        rightZone.style.cssText = navStyle + "right:0;";
        rightZone.onclick = () => goToSlide(1);

        document.body.appendChild(leftZone);
        document.body.appendChild(rightZone);
    });
</script>
</body></html>
