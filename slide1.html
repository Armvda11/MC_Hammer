<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCHammer : La Militarisation des Erreurs Matérielles</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
            overflow: hidden; /* Empêche les ascenseurs */
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            /* LE FOND DE TON POTE EST ICI : */
            background: linear-gradient(rgba(10, 14, 39, 0.66), rgba(10, 14, 39, 0.66)), url('MC_Hammer-bg.png') center/cover no-repeat;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 80px;
            text-align: center;
        }
        .headline {
            display: inline-block;
            padding: 18px 28px;
            border-radius: 10px;
            background: rgba(0,0,0,0.30);
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
            margin-bottom: 18px;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #ffffff;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 60px;
            color: #a7c7ff;
            max-width: 80%;
            line-height: 1.4;
        }
        .presenter {
            font-size: 20px;
            margin-top: 40px;
            padding: 12px 30px;
            border: 2px solid #ff4d4d;
            border-radius: 4px;
            background-color: rgba(255, 77, 77, 0.1);
        }
        .accent {
            color: #ff4d4d;
        }
        .icon-container {
            margin-bottom: 40px;
        }
        .material-icons {
            font-size: 64px;
            color: #ff4d4d;
        }
        .slide-number {
            position: absolute; right: 20px; bottom: 14px;
            color: #cbd6ff; font-size: 14px;
            background: rgba(0,0,0,0.25); padding: 6px 10px; border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <div class="icon-container">
                <i class="material-icons">security</i>
            </div>
            <div class="headline">
                <h1 class="title">MCHammer : <span class="accent">La Militarisation</span> des Erreurs Matérielles</h1>
                <h2 class="subtitle">Comment briser l'isolation du CPU via les Machine Check Exceptions</h2>
            </div>
            <div class="presenter"> Hermas OBOU, Ignacio Arroyo, Ysabel Fallot, Corentin Cousty, Pierre Durollet </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. AUTO-ZOOM ---
        function fitSlide() {
            const slide = document.querySelector('.slide');
            if (!slide) return;
            const baseWidth = 1280;
            const baseHeight = 720;
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            const scale = Math.min(winWidth / baseWidth, winHeight / baseHeight);
            slide.style.transform = `scale(${scale})`;
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.overflow = 'hidden';
            document.body.style.backgroundColor = '#000';
        }
        fitSlide();
        window.addEventListener('resize', fitSlide);

        // --- 2. NAVIGATION (11 SLIDES) ---
        const slides = [
            'slide1.html', 'slide2.html', 'slide3.html', 'slide4.html',
            'slide5.html', 'slide6.html', 'slide7.html', 'slide8.html',
            'slide9.html', 'slide10.html', 'slide11.html'
        ];

        const path = window.location.pathname;
        const page = path.split("/").pop() || 'slide1.html';
        const currentIndex = slides.indexOf(decodeURIComponent(page));

        function goToSlide(direction) {
            let nextIndex = currentIndex + direction;
            if (nextIndex >= 0 && nextIndex < slides.length) {
                window.location.href = slides[nextIndex];
            }
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowRight', ' ', 'Enter'].includes(e.key)) goToSlide(1);
            if (e.key === 'ArrowLeft') goToSlide(-1);
        });

        const navStyle = "position:fixed; top:0; bottom:0; width:15%; z-index:9999; cursor:pointer;";
        const leftZone = document.createElement('div');
        leftZone.style.cssText = navStyle + "left:0;";
        leftZone.onclick = () => goToSlide(-1);

        const rightZone = document.createElement('div');
        rightZone.style.cssText = navStyle + "right:0;";
        rightZone.onclick = () => goToSlide(1);

        document.body.appendChild(leftZone);
        document.body.appendChild(rightZone);

        // --- 3. NUMÉROTATION ---
        const slideNumberEl = document.createElement('div');
        slideNumberEl.className = 'slide-number';
        slideNumberEl.textContent = `${currentIndex+1} / ${slides.length}`;
        const slideEl = document.querySelector('.slide'); if (slideEl) slideEl.appendChild(slideNumberEl);
    });
    </script>
</body>
</html>
